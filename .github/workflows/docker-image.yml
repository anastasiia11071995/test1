name: Docker Image CI

on:
  push:
    branches: [ "dev" ]
  pull_request:  
    branches: [ "dev" ]

jobs:

  build:
  
    runs-on: ubuntu-latest

    steps:
      - name: Docker Login
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
                
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --push --tag anastasiiag/5678:$GITHUB_RUN_NUMBER
 
  update_yaml:
    if: github.base_ref == 'dev' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    
    - name: Update tag in yaml
      uses: mikefarah/yq@master
      with:
        cmd: yq -i '.image.tag = "$GITHUB_RUN_NUMBER"' 'https://github.com/anastasiia11071995/test_chatrs.git/values.dev.yamlvalues.dev.yaml'
